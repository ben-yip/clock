<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>CSS3 animated Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>

<div class="clock">
    <div class="second-hand"></div>
    <div class="minute-hand"></div>
    <div class="hour-hand"></div>

    <!--<div class="clock-center"></div>-->

    <div class="scale I"></div>
    <div class="scale II"></div>
    <div class="scale III"></div>
    <div class="scale IV"></div>
    <div class="scale V"></div>
    <div class="scale VI"></div>
    <div class="scale VII"></div>
    <div class="scale VIII"></div>
    <div class="scale IX"></div>
    <div class="scale X"></div>
    <div class="scale XI"></div>
    <div class="scale XII"></div>
</div>

<script src="clock.js"></script>
</body>
</html>
